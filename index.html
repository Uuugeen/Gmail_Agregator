<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Aggregator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo" id="logo"><h1>Gmail Aggregator</h1></div>
                    <div class="message" id="status"></div>
                    <div class="buttons" id="buttons">
                        <button class="login" id="login">Log in</button>
                        <button class="logout" id="logout" style="display: none;">Log out</button>
                        <button class="synchronization" id="sync">Sync</button>
                    </div>
                    <select class="account-selector" id="account-selector">
                        <option value="">Оберіть акаунт</option>
                    </select>

                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main-content" id="main-content" style="display: none;">
                    <h2>Your email lists</h2>
                    <div class="email" id="email">
                        
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="js/google-auth.js" defer></script>
    <script type="module" src="js/mail-service.js" defer></script>
    <script type="module" src="js/script.js" defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="eel.js"></script>
    <noscript>Немає скрипта</noscript>
</body>
</html>
